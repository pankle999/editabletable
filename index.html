<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Multiple Pages</title>
    <style>
        /* Styles for the header area */
        .header {
            background-color: #ff3333; /* Red color */
            color: white;
            padding: 40px 0;
            text-align: center;
            position: relative;
            z-index: 1; /* Ensure the header is in front of other elements */
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 24px;
        }

        /* Styles for the navigation menu */
        .navbar {
            background-color: #333;
            position: absolute;
            top: 0;
            left: -200px; /* Initially hidden */
            width: 200px;
            height: 100%;
            transition: left 0.3s; /* Add transition effect */
            z-index: 2; /* Ensure the navbar is in front of other elements */
        }

        .navbar a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styles for the content area */
        .content {
            margin-left: 200px; /* Same width as navbar */
            padding: 20px;
        }

        /* Styles for the text area */
        .start-page-text {
            text-align: center;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Modern Art Header</h1>
        <p>This is a modern art-style header area with a red color scheme.</p>
        <!-- Collapsible Button -->
        <button class="collapse-btn" onclick="toggleNavbar()">Toggle Menu</button>
    </div>

    <!-- Navigation Menu -->
    <div class="navbar" id="navbar">
        <a href="#" onclick="showPage('page1')">Page 1</a>
        <a href="#" onclick="showPage('page2')">Page 2</a>
        <a href="#" onclick="showPage('page3')">Page 3</a>
    </div>

    <!-- Content Area -->
    <div class="content" id="content">
        <!-- Page 1 -->
        <div id="page1">
            <h2>Welcome to the Start Page</h2>
            <div class="start-page-text">
                <p>This is the text area on the start page. You can add any text or content here.</p>
            </div>
        </div>

        <!-- Page 2 -->
        <div id="page2" style="display: none;">
            <h2>Page 2</h2>
            <p>This is the content of Page 2.</p>
        </div>

        <!-- Page 3 -->
        <div id="page3" style="display: none;">
            <h2>Page 3</h2>
            <p>This is the content of Page 3.</p>
        </div>
    </div>

    <script>
        // Function to show a specific page and hide others
        function showPage(pageId) {
            var pages = document.querySelectorAll('.content > div');
            for (var i = 0; i < pages.length; i++) {
                if (pages[i].id === pageId) {
                    pages[i].style.display = 'block';
                } else {
                    pages[i].style.display = 'none';
                }
            }
        }

        // Function to toggle the visibility of the navbar
        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            if (navbar.style.left === '-200px') {
                navbar.style.left = '0px';
            } else {
                navbar.style.left = '-200px';
            }
        }
    </script>
</body>
</html>
