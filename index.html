<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website with Multiple Pages</title>
    <style>
        /* Styles for the header area */
        .header {
            background-color: #ff3333; /* Red color */
            color: white;
            padding: 40px 0;
            text-align: center;
            position: relative;
        }

        .header h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .header p {
            font-size: 24px;
        }

        /* Styles for the navigation menu */
        .navbar {
            background-color: #333;
            overflow: hidden;
            position: absolute;
            top: 0;
            width: 100%;
            transition: top 0.3s; /* Add transition effect */
        }

        .navbar a {
            float: right;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Change color on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Styles for the content area */
        .content {
            padding-top: 70px; /* Adjust based on navbar height */
            padding-left: 200px; /* Same width as navbar */
            padding-right: 20px;
        }

        /* Collapsible button styles */
        .navbar-collapse {
            display: none;
        }

        .collapse-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 14px 20px;
            text-align: center;
            cursor: pointer;
            width: 100%;
        }

        .collapse-btn:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navigation Menu -->
    <div class="navbar" id="navbar">
        <button class="collapse-btn" onclick="toggleNavbar()">Toggle Menu</button>
        <a href="#" onclick="showPage('page1')">Page 1</a>
        <a href="#" onclick="showPage('page2')">Page 2</a>
        <a href="#" onclick="showPage('page3')">Page 3</a>
    </div>

    <!-- Header -->
    <div class="header">
        <h1>Modern Art Header</h1>
        <p>This is a modern art-style header area with a red color scheme.</p>
    </div>

    <!-- Content Area -->
    <div class="content" id="content">
        <!-- Page 1 -->
        <div id="page1" style="display: none;">
            <h2>Page 1</h2>
            <p>This is the content of Page 1.</p>
        </div>

        <!-- Page 2 -->
        <div id="page2" style="display: none;">
            <h2>Page 2</h2>
            <p>This is the content of Page 2.</p>
        </div>

        <!-- Page 3 -->
        <div id="page3" style="display: none;">
            <h2>Page 3</h2>
            <p>This is the content of Page 3.</p>
        </div>
    </div>

    <script>
        // Function to show a specific page and hide others
        function showPage(pageId) {
            var pages = document.querySelectorAll('.content > div');
            for (var i = 0; i < pages.length; i++) {
                if (pages[i].id === pageId) {
                    pages[i].style.display = 'block';
                } else {
                    pages[i].style.display = 'none';
                }
            }
        }

        // Function to toggle the visibility of the navbar
        function toggleNavbar() {
            var navbar = document.getElementById('navbar');
            if (navbar.style.top === '0px') {
                navbar.style.top = '-100px';
            } else {
                navbar.style.top = '0px';
            }
        }
    </script>
</body>
</html>
