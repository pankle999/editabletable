<body>
    <div class="banner">Behavioural Support Unit Leadership</div>
    <div class="content">
        <p>Hello BSU leadership! Below you will find all details for Behavioural Support Management, along with a link to the BSU Staff page so you can view all details.</p>

    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editable Table with Checkboxes</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
            input[type="checkbox"] {
                transform: scale(1.5);
            }
        </style>
    </head>
    <body>
        <h2>Editable Table with Checkboxes</h2>
        <table id="editableTable">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </tbody>
        </table>
    
        <script>
            document.addEventListener('DOMContentLoaded', (event) => {
                const table = document.getElementById('editableTable');
                loadTableData();
    
                table.addEventListener('change', () => {
                    saveTableData();
                });
            });
    
            function saveTableData() {
                const table = document.getElementById('editableTable');
                const rows = table.rows;
                let tableData = [];
                
                for (let i = 1; i < rows.length; i++) { // Skip the header row
                    let row = [];
                    for (let j = 0; j < rows[i].cells.length; j++) {
                        row.push(rows[i].cells[j].children[0].checked);
                    }
                    tableData.push(row);
                }
                
                localStorage.setItem('tableData', JSON.stringify(tableData));
            }
    
            function loadTableData() {
                const tableData = JSON.parse(localStorage.getItem('tableData'));
                if (tableData) {
                    const table = document.getElementById('editableTable');
                    const rows = table.rows;
                    
                    for (let i = 1; i < rows.length; i++) { // Skip the header row
                        for (let j = 0; j < rows[i].cells.length; j++) {
                            rows[i].cells[j].children[0].checked = tableData[i - 1][j] || false;
                        }
                    }
                }
            }
        </script>

</body>
</html>
