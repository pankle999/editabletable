    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Editable Table with Checkboxes</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;
            }
            th {
                background-color: #f2f2f2;
            }
            input[type="checkbox"] {
                transform: scale(1.5);
            }
        </style>
    </head>
    <body>
        <h2>Editable Table with Checkboxes</h2>
        <table id="editableTable">
            <thead>
                <tr>
                    <th>Column 1</th>
                    <th>Column 2</th>
                    <th>Column 3</th>
                </tr>
                <tr>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                    <td><input type="checkbox"></td>
                </tr>
            </thead>
            <tbody>
                <!-- Table rows will be populated dynamically -->
            </tbody>
        </table>
    
        <button onclick="saveTableData()">Save</button>
    
        <script>
            // Function to fetch table data from server
            async function loadTableData() {
                const response = await fetch('/api/table-data');
                const data = await response.json();
                if (data) {
                    const table = document.getElementById('editableTable');
                    const tbody = table.querySelector('tbody');
                    tbody.innerHTML = ''; // Clear existing rows
                    data.forEach(row => {
                        const tr = document.createElement('tr');
                        row.forEach(cell => {
                            const td = document.createElement('td');
                            const checkbox = document.createElement('input');
                            checkbox.type = 'checkbox';
                            checkbox.checked = cell;
                            td.appendChild(checkbox);
                            tr.appendChild(td);
                        });
                        tbody.appendChild(tr);
                    });
                }
            }
    
            // Function to save table data to server
            async function saveTableData() {
                const table = document.getElementById('editableTable');
                const rows = table.rows;
                let tableData = [];
                for (let i = 0; i < rows.length; i++) {
                    let row = [];
                    for (let j = 0; j < rows[i].cells.length; j++) {
                        row.push(rows[i].cells[j].children[0].checked);
                    }
                    tableData.push(row);
                }
                const response = await fetch('/api/table-data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(tableData)
                });
                const result = await response.json();
                alert(result.message);
            }
    
            // Load table data on page load
            window.onload = loadTableData;
        </script>
    </body>
    </html>
    
</body>
</html>
